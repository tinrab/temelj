name: Publish

on:
  push:
    tags: ["v*"]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Run lint
        run: |
          pnpm run format:check
          pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Publish NPM packages
        run: pnpm publish -r --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish JSR packages
        run: |
          (cd "packages/value" && npx jsr publish)
          (cd "packages/string" && npx jsr publish)
          (cd "packages/color" && npx jsr publish)
          (cd "packages/result" && npx jsr publish)
          (cd "packages/iterator" && npx jsr publish)
          (cd "packages/math" && npx jsr publish)
          (cd "packages/id" && npx jsr publish)
          (cd "packages/request" && npx jsr publish)
          (cd "packages/array" && npx jsr publish)
          (cd "packages/handlebars" && npx jsr publish)
          (cd "packages/mdx" && npx jsr publish)
          (cd "packages/mdx-react" && npx jsr publish)

          (cd lib && npx jsr publish)
